     <script>
          
             let n1 =  window.prompt("Primeira nota");
             let n2 =  window.prompt("Segunda nota");

             alert(media);
 
             if ( media >= 6 ) {
            alert("Aprovado");
 
             } else {
 
             if ( media => 5 ) {
             alert("Reprovado");
 
             } else {
 
             alert("Recuperação");
                 }
 
                 alert(media);
 
             }
           
 
 
 
     </script>
